<div class="d-flex flex-column container-box">
  <h2>Register</h2>
  <form class="d-flex flex-column align-items-center" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matPrefix>person_outline</mat-icon>
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matPrefix>lock_outline</mat-icon>
      <mat-label>password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>

    <mat-radio-group aria-label="Select a Gender" formControlName="gender" class="d-flex gap-3">
      <mat-radio-button value="'Female'">Female</mat-radio-button>
      <mat-radio-button value="'Male'">Male</mat-radio-button>
    </mat-radio-group>

    <button class="btn btn-primary mt-4" type="submit" (click)="registerUser()">Register</button>
  </form>
</div>
